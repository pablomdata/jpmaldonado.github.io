<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
            <!-- <a class="navbar-brand" href="#">
              <img src="media/Logotipo Restaurante Comida Mexicana Taquería Ilustrado Naranja.png" alt="Logo">
            </a> -->
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li><a href="#">Home</a></li>
              <li><a href="#">Menu</a></li>
              <li><a href="#">About us</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
      



    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="media/foto2.png" alt="Image">
                <div class="carousel-caption">
                    <button class="cta">
                        <p>Book a table right now!</p>
                    </button>
                </div>
            </div>
        
            <div class="item">
                <img src="media/foto1.png" alt="Image">
                <div class="carousel-caption">
                </div>
            </div>
        
            <div class="item taco">
                <img src="media/foto3.jpg" alt="Image">
                <div class="carousel-caption">
                </div>
            </div>
        </div>


    

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
  
<div class="container text-center">    
  <h3>Our restaurants</h3><br>
  <div class="row">
    <div class="col-sm-4">
      <img src="media/ba.jpg" class="img-responsive" style="width:100%" alt="Image">
      <button class="bt1">
        <p>Buenos Aires, Argentina</p>
    </button>
    </div>
    <div class="col-sm-4"> 
      <img src="media/madrid.jpg" class="img-responsive" style="width:100%" alt="Image">
      <button class="bt2">
        <p>Madrid, España</p>
    </button>
    </div>
    <div class="col-sm-4"> 
        <img src="media/praga.jpg" class="img-responsive" style="width:100%" alt="Image">
        <button class="bt3">
            <p>Praga, Republica Checa</p>
        </button>
  </div>
</div>

<div class="container">
    <div class="row">
        <h3>Visit us in our new Restaurant</h3>
    </div>
    <div class="mapa">
        <iframe
        width="600"
        height="450"
        frameborder="0"
        style="border:0"
        allowfullscreen
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20484.985390587048!2d14.385498992168797!3d50.07461839999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470b9590fb03a431%3A0xa0788d638cde67d9!2sSalsita%20Club!5e0!3m2!1ses-419!2scz!4v1702484310165!5m2!1ses-419!2scz"
    ></iframe>
    </div>
   
</div>





<footer class="container-fluid text-center">

</footer>

</body>
</html>
